<mat-toolbar color="primary">
    <mat-toolbar-row>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput placeholder="Digite sua pesquisa aqui">
        </mat-form-field>
        <h1 class="fs-1">{{ pageTitle }}</h1>

    </mat-toolbar-row>
</mat-toolbar>
