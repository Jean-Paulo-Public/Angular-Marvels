<!-- mv-options.component.html -->

<div class="card mv-margin mb-3" [ngClass]="{'text-bg-dark': isDarkTheme, 'text-bg-light': !isDarkTheme}"
    style="max-width: 18rem;">
    <div class="card-header text-center">Opções</div>
    <div class="card-body">
        <h5 class="card-title text-center">Quantidade de resultados por página</h5>
        <div class="input-group mb-3">
            <label class="input-group-text" [ngClass]="{'dark-mode': isDarkTheme}" for="inputGroupSelect01">Selecione</label>
            <select class="form-select" [ngClass]="{'dark-mode': isDarkTheme}" id="inputGroupSelect01" [(ngModel)]="resultsPerPage" (change)="toggleOption()">
                <option *ngFor="let option of options" [value]="option">{{ option }}</option>
            </select>
        </div>
    </div>
</div>
