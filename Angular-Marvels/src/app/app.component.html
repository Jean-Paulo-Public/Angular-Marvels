<!-- app.component.html -->

<div [ngClass]="{'dark-theme': isDarkTheme, 'light-theme': !isDarkTheme}">
  <!-- conteúdo da página -->
  <header>
    <app-mv-toolbar [isDarkTheme]="isDarkTheme" [pageTitle]="pageTitle" (searchTextChanged)="onSearchTextChange($event)" (themeChanged)="onThemeChanged($event)">
    </app-mv-toolbar>
  </header>
  <!--
    Para manter um projeto simples, decidi não colocar barra de navegação
    <nav>
    </nav>
  -->
  <main class="main-content">
    <app-mv-button-toggle-group (selectionChange)="onSelectionChange($event)"></app-mv-button-toggle-group>     
    <section class="section-content">
      <app-mv-section [isDarkTheme]="isDarkTheme" [selectedType]="selectedType" [searchText]="searchText"></app-mv-section>
    </section>
  </main>
  <footer class="fixed-bottom">
    <app-mv-footer-card></app-mv-footer-card>
  </footer>  
</div>
